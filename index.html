<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">Calculadora de IMC</div>
        <div class="input">
          <label>Peso(kg):</label>
          <input type="number" id="peso" step="0.1"/>
        </div>
          <div class="input">
          <label>Altura(m):</label>
          <input type="number" id="altura" step="0.01" />
        </div>
        <button id="calcular">Calcular</button>

        <div class="result">
          
          O IMC desses dados é: <strong id='resultado'></strong>
        </div>
        <div class="resposta" >
          <p>
            Este valor considera que você está na faixa: 
          </p>
          <strong id="resposta"></strong>
        </div>
      </div>
    </main>
    <script src="./imc.js"></script>
  </body>
</html>
